<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #registerForm="ngForm">
                <h1>Register</h1>
                <p class="text-muted">Create your PayCr account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="name" [(ngModel)]="merchant.name"
                    placeholder="Business Name" autocomplete="businessName" pattern="{{ patterns.namePattern }}"
                    required />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" name="email" [(ngModel)]="merchant.email" placeholder="Email"
                    autocomplete="email" pattern="{{ patterns.emailPattern }}" required />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone"></i></span>
                    <span class="input-group-text" style="background-color: white;">+91 - </span>
                  </div>
                  <input type="number" class="form-control" name="mobile" [(ngModel)]="merchant.mobile"
                    placeholder="Mobile" autocomplete="mobile" pattern="{{ patterns.mobilePattern }}" required />
                </div>
                <!-- <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    autocomplete="new-password"
                    required
                  />
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Repeat password"
                    autocomplete="new-password"
                    required
                  />
                </div> -->
                <p>
                  By registering with PayCr, you agree to our <span><a [routerLink]="['/terms']">terms</a></span>
                  and
                  <span><a [routerLink]="['/policy']">policy</a></span>
                </p>
                <p>
                  Already signed up? <span><a [routerLink]="['/login']">Login here</a></span>
                </p>
                <button (click)="register()" class="btn btn-block btn-success" [disabled]="!registerForm.valid">
                  Create Account
                </button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button">
                    <span>facebook</span>
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button">
                    <span>twitter</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
