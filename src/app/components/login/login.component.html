<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-5 d-md-down-none">
              <div class="card-body text-center">
                <form>
                  <h1>Login</h1>
                  <p>
                    Login to PayCr to access your personal Finance manager.
                    Signup if not yet a member.
                  </p>
                  <br />
                  <div class="row">
                    <div class="col-12">
                      <button (click)="login()" class="btn btn-block btn-primary active">
                        Login With PayCr
                      </button>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-12">
                      <button class="btn btn-block btn-facebook" type="button">
                        <span>facebook</span>
                      </button>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-12">
                      <button class="btn btn-block btn-twitter" type="button">
                        <span>twitter</span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-danger py-5 d-md-down-none" style="width: 44%;">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>
                    Register with PayCr to configure your personal Finance
                    manager. Login if already a member.
                  </p>
                  <br />
                  <p>
                    By registering with PayCr, you agree to our <span><a [routerLink]="['/terms']">terms</a></span>
                    and
                    <span><a [routerLink]="['/policy']">policy</a></span>
                  </p>
                  <button [routerLink]="['/register']" type="button" class="btn btn-primary active mt-3">
                    Register Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
