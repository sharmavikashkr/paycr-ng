<div>
	<div class="panel-body" *ngIf="merchant.gstSetting != null">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-warning">
                    <div class="card-header with-border">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title">GST Preference</h5>
                            </div>
                            <div class="col-md-4">
                                <div class="card-tools">
                                    <button class="btn btn-flat btn-warning btn-sm pull-right" (click)="editTaxPrefs = !editTaxPrefs" title="Edit Settings">
                                        <i class="fa fa-pencil fa-xs"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <fieldset [disabled]="!editTaxPrefs">
                            <h5>GSTR1 Filing Period</h5>
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <td>Period</td>
                                    <td>
                                        <select class="form-control" [(ngModel)]="merchant.gstSetting.filingPeriod">
                                            <option value="MONTHLY">MONTHLY</option>
                                            <option value="QUARTERLY">QUARTERLY</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                            <hr>
                            <h5>Include invoices in GSTR1</h5>
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <td>Created</td>
                                    <td><input type="checkbox" [(ngModel)]="merchant.gstSetting.invCreated"></td>
                                </tr>
                                <tr>
                                    <td>Unpaid</td>
                                    <td><input type="checkbox" [(ngModel)]="merchant.gstSetting.invUnpaid"></td>
                                </tr>
                                <tr>
                                    <td>Paid</td>
                                    <td><input type="checkbox" [(ngModel)]="merchant.gstSetting.invPaid"></td>
                                </tr>
                                <tr>
                                    <td>Expired</td>
                                    <td><input type="checkbox" [(ngModel)]="merchant.gstSetting.invExpired"></td>
                                </tr>
                                <tr>
                                    <td>Declined</td>
                                    <td><input type="checkbox" [(ngModel)]="merchant.gstSetting.invDeclined"></td>
                                </tr>
                            </table>
                            <h5>Include Expenses in GSTR2</h5>
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <td>Unpaid</td>
                                    <td><input type="checkbox" [(ngModel)]="merchant.gstSetting.expUnpaid"></td>
                                </tr>
                                <tr>
                                    <td>Paid</td>
                                    <td><input type="checkbox" [(ngModel)]="merchant.gstSetting.expPaid"></td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                    <div *ngIf="editTaxPrefs" class="card-footer">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button (click)="saveGstSetting()" class="btn btn-info">Save</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
